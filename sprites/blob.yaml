idle:
  right:
    - ms: [500, 1000]
      random: true
      cells: [
      [ ~ , "_", " ",  ~ ],
      ["(", "_", "_", ")"]
      ]
    - ms: [500, 1000]
      random: true
      cells: [
      [~, "-", ~],
      ["(", "_", ")"]
      ]
  left:
    - ms: [1000, 4000]
      random: true
      cells: [
      [~, "_", ~],
      ["(", "_", ")"]
      ]
