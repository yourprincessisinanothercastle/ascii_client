idle:
  right:
    - ms: [1000, 4000]
      random: true
      cells: [
      [~,  ~ , "-", "-", ~],
      [~,"|", "T", "|", ~],
      [~,"!",  ~ , "!", ~]
      ]
    - ms: 2500
      cells: [
      [~, ~ , "-", "-", ~],
      [~,"<", "T", "|", ~],
      [~,"!",  ~ , "!", ~]
      ]
    - ms: 2500
      cells: [
      [~, ~ , "-", "-", ~],
      [~,"|", "T", ">", ~],
      [~,"!",  ~ , "!", ~]
      ]
  left:
    - ms: 8000
      cells: [
      [~, ~ , "-", "-", ~],
      [~,"|", "T", "|", ~],
      [~,"!",  ~ , "!", ~]
      ]
walk:
  left:
    - ms: 200
      cells: [
      [~,"-", "-",  "/" , ~],
      ["-","-", "T", "|", ~],
      [~,"'",  ~ , "!", ~]
      ]
    - ms: 200
      cells: [
      [~,"-", "-",  "/" , ~],
      ["-","-", "T", "|", ~],
      [~,"!",  ~ , "'", ~]
      ]
  right:
    - ms: 200
      cells: [
      [~, "\\" , "-", "-", ~],
      [~, ~, "T", "-", "-"],
      [~,"!",  ~ , "'", ~]
      ]
    - ms: 200
      cells: [
      [~, "\\" , "-", "-", ~],
      [~,"|", "T", "-", "-"],
      [~,"'",  ~ , "!", ~]
      ]

